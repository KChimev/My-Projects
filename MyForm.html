<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title> 
  <link href="stylesMF.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
       <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  
<form id="survey-form">
<fieldset>
 <label for="name" id="name-label">Name <input placeholder="Enter your name" required id="name" type="text"/></label>
 </fieldset>
 <fieldset>
 <label for="email" id="email-label">Email <input placeholder="Enter your Email" required id="email" type="email"/></label>
</fieldset>
<fieldset>
 <label for="number" id="number-label">Age (optional) <input min="13" max="120" placeholder="Age" id="number" type="number"/></label>
 </fieldset>
 <fieldset>
<p>Which option describes best your current role?</p>
  <select id="dropdown">
   <option>Select current role</option>
   <option>Student</option>
   <option>Full-time job</option>
   <option>Full-time learner
   </option>
   <option>Other</option>
   <option>Prefen not to say</option>
  </select>
   </fieldset>
   <fieldset>
<p>Would you reccomend freeCodeCamp to a friend</p>
<label><input type="radio" name="opinion" value="1"/> Definately</label>
<label><input type="radio" name="opinion" value="2"/> Maybe</label>
<label><input type="radio" name="opinion" value="3"/> Not sure</label>
  </fieldset>
  <fieldset>
    <p>What is your favorite feature on freeCodingCamp?</p>
    <select>
      <option>Select current role</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
      <fieldset>
    </select>
  </fieldset>
  <fieldset>
        <p>What would you like to see improve?<p>(Check all that apply)</p></p>
<label for="checkbox"><input id="checkbox" type="checkbox" value="frontEnd"/> Front-End Projects</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="backEnd"/>
Back-End Projects
</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="dataVis"/>
Data Visualisation
</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="challenges"/>
Challenges
</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="openSource"/>
Open Source Community
</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="gitterRooms"/>
Gitter Help Rooms
</label>

      <label for="checkbox">
<input type="checkbox" id="checkbox" value="videos"/>
Videos
</label><label for="checkbox">
<input type="checkbox" id="checkbox" value="cityMeetups"/>
City Meetups
</label><label for="checkbox">
<input type="checkbox" id="checkbox" value="wiki"/>
Wiki
</label><label for="checkbox">
<input type="checkbox" id="checkbox" value="forum"/>
Forum
</label>
<label for="checkbox">
<input type="checkbox" id="checkbox" value="newCourses"/>
New Courses
</label>
</fieldset>
<fieldset>
  <textarea placeholder="Enter your comment here" id="textarea" rows="4" cols="20"></textarea>
</fielset>
<hr class="bottom-line"/>
<label for="Submit">
<input type="submit" id="Submit">
</label> 
 </form>
</body>  
</html>
